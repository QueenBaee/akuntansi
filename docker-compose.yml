version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: akuntansi_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - akuntansi

  nginx:
    image: nginx:alpine
    container_name: akuntansi_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx:/etc/nginx/conf.d
    networks:
      - akuntansi

  db:
    image: postgres:15
    container_name: akuntansi_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: akuntansi
      POSTGRES_USER: akuntansi
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - akuntansi

  redis:
    image: redis:alpine
    container_name: akuntansi_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - akuntansi

networks:
  akuntansi:
    driver: bridge

volumes:
  postgres_data: